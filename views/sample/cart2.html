<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto my-8 p-8 bg-white rounded-md shadow-md">

        <h1 class="text-3xl font-bold mb-8">Shopping Cart</h1>

        <!-- Cart Items -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Cart item card -->
            <div class="bg-white p-4 rounded-md shadow-md">
                <img src="product-image.jpg" alt="Product Image" class="w-full h-40 object-cover rounded-md mb-4">
                <h2 class="text-lg font-semibold mb-2">Product Name</h2>
                <p class="text-gray-600 mb-2">Product description goes here.</p>
                <p class="text-blue-500 font-bold mb-4">$19.99</p>
                <div class="flex items-center justify-between">
                    <button class="text-red-500">Remove</button>
                    <div class="flex items-center space-x-2">
                        <button class="text-gray-500 border rounded-full px-2">-</button>
                        <span class="text-gray-700">1</span>
                        <button class="text-blue-500 border rounded-full px-2">+</button>
                    </div>
                </div>
            </div>
            <!-- Repeat the above card for each item in the cart -->

            <!-- Example of another cart item card:
            <div class="bg-white p-4 rounded-md shadow-md">
                ...
            </div>
            -->
        </div>

        <!-- Cart Summary -->
        <div class="mt-8 p-4 bg-white rounded-md shadow-md">
            <h2 class="text-xl font-bold mb-4">Cart Summary</h2>
            <div class="flex justify-between mb-2">
                <span class="text-gray-600">Subtotal:</span>
                <span class="font-bold">$39.98</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="text-gray-600">Shipping:</span>
                <span class="font-bold">$5.00</span>
            </div>
            <div class="flex justify-between mb-4">
                <span class="text-gray-600">Total:</span>
                <span class="font-bold text-blue-500">$44.98</span>
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md w-full hover:bg-blue-600 transition duration-300">Proceed to Checkout</button>
        </div>

    </div>

</body>
</html>
