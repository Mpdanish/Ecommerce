<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-4">

    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">E-commerce Cart</h1>

        <!-- Product List -->
        <div id="product-list" class="grid grid-cols-3 gap-4">
            <!-- Each product card goes here -->
            <!-- Example product card: -->
            <div class="border p-4 rounded-md shadow-md">
                <h2 class="text-lg font-bold mb-2">Product Name</h2>
                <p class="text-gray-600">Product description goes here.</p>
                <p class="text-blue-500 font-bold mt-2">$19.99</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-2" onclick="addToCart('Product Name', 19.99)">Add to Cart</button>
            </div>
           
        </div>

        <hr class="my-6">

        <!-- Cart Section -->
        <div>
            <h2 class="text-xl font-bold mb-4">Shopping Cart</h2>

            <ul id="cart-list" class="space-y-4">
                <!-- Cart items will be listed here -->
            </ul>

            <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>

        // Sample product data
const products = [
    { name: 'Product 1', price: 19.99 },
    { name: 'Product 2', price: 29.99 },
    // Add more products as needed
];

// Cart array to store added products
let cart = [];

// Function to add a product to the cart
function addToCart(productName, productPrice) {
    const item = { name: productName, price: productPrice };
    cart.push(item);
    updateCartUI();
}

// Function to remove a product from the cart
function removeFromCart(index) {
    cart.splice(index, 1);
    updateCartUI();
}

// Function to update the cart UI
function updateCartUI() {
    const cartList = document.getElementById('cart-list');
    cartList.innerHTML = '';

    cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.className = 'text-red-500';
        removeBtn.addEventListener('click', () => removeFromCart(index));

        li.appendChild(removeBtn);
        cartList.appendChild(li);
    });
}

// Function to simulate the checkout process
function checkout() {
    alert('Checkout completed!');
    cart = []; // Clear the cart after checkout
    updateCartUI();
}

// Function to initialize the product list
function initializeProductList() {
    const productList = document.getElementById('product-list');

    products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'border p-4 rounded-md shadow-md';
        productCard.innerHTML = `
            <h2 class="text-lg font-bold mb-2">${product.name}</h2>
            <p class="text-gray-600">Product description goes here.</p>
            <p class="text-blue-500 font-bold mt-2">$${product.price.toFixed(2)}</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-2" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
        `;
        productList.appendChild(productCard);
    });
}

// Initialize the product list when the page loads
window.onload = initializeProductList;



    </script>
</body>
</html>
