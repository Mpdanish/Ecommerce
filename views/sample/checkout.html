<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Address Selection -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Select Address</h2>
                <div class="space-y-4">
                    <!-- Address 1 -->
                    <label for="address1" class="block text-sm font-medium text-gray-700">Address 1</label>
                    <div class="flex items-center">
                        <input type="radio" id="address1" name="address" class="hidden peer" checked>
                        <label for="address1"
                            class="peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-transparent peer-checked:ring-2 peer-checked:ring-blue-500 flex-1 flex items-center justify-between cursor-pointer border border-gray-300 rounded-lg p-4 transition duration-300 ease-in-out">
                            <span>123 Main St, City, Country</span>
                            <span class="ml-2 flex-shrink-0">
                                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M10 3a.75.75 0 0 1 .53.22l4.25 4.25a.75.75 0 0 1-1.06 1.06L10 5.81 6.28 9.53a.75.75 0 0 1-1.06-1.06l4.25-4.25A.75.75 0 0 1 10 3zM5 12a.75.75 0 0 1 0-1.5h10a.75.75 0 0 1 0 1.5H5z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </label>
                    </div>
                    <!-- Address 2 -->
                    <label for="address2" class="block text-sm font-medium text-gray-700">Address 2</label>
                    <div class="flex items-center">
                        <input type="radio" id="address2" name="address" class="hidden peer">
                        <label for="address2"
                            class="peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-transparent peer-checked:ring-2 peer-checked:ring-blue-500 flex-1 flex items-center justify-between cursor-pointer border border-gray-300 rounded-lg p-4 transition duration-300 ease-in-out">
                            <span>456 Park Ave, Town, Country</span>
                            <span class="ml-2 flex-shrink-0">
                                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M10 3a.75.75 0 0 1 .53.22l4.25 4.25a.75.75 0 0 1-1.06 1.06L10 5.81 6.28 9.53a.75.75 0 0 1-1.06-1.06l4.25-4.25A.75.75 0 0 1 10 3zM5 12a.75.75 0 0 1 0-1.5h10a.75.75 0 0 1 0 1.5H5z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Payment Methods -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Select Payment Method</h2>
                <form class="space-y-4">
                    <!-- Cash on Delivery -->
                    <div class="relative">
                        <input class="peer hidden" id="payment_cod" type="radio" name="payment_method" checked>
                        <label for="payment_cod"
                            class="peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-transparent peer-checked:ring-2 peer-checked:ring-blue-500 flex items-center justify-between cursor-pointer border border-gray-300 rounded-lg p-4 transition duration-300 ease-in-out">
                            <img class="w-14 object-contain" src="/images/cod_icon.png" alt="Cash on Delivery">
                            <div class="ml-5">
                                <span class="font-semibold">Cash on Delivery (COD)</span>
                                <p class="text-gray-600 text-sm">Pay upon delivery</p>
                            </div>
                        </label>
                    </div>
                    <!-- Razorpay -->
                    <div class="relative">
                        <input class="peer hidden" id="payment_razorpay" type="radio" name="payment_method">
                        <label for="payment_razorpay"
                            class="peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-transparent peer-checked:ring-2 peer-checked:ring-blue-500 flex items-center justify-between cursor-pointer border border-gray-300 rounded-lg p-4 transition duration-300 ease-in-out">
                            <img class="w-14 object-contain" src="/images/razorpay_icon.png" alt="Razorpay">
                            <div class="ml-5">
                                <span class="font-semibold">Razorpay</span>
                                <p class="text-gray-600 text-sm">Secure online payment</p>
                            </div>
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="mt-8 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
            <div class="border-t border-b py-2">
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-gray-700">Subtotal</p>
                    <p class="font-semibold text-gray-700">$399.00</p>
                </div>
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-gray-700">Shipping</p>
                    <p class="font-semibold text-gray-700">$8.00</p>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <p class="text-sm font-medium text-gray-700">Total</p>
                <p class="text-2xl font-semibold text-gray-700">$408.00</p>
            </div>
            <button
                class="mt-4 w-full rounded-md bg-blue-500 hover:bg-blue-600 px-6 py-3 font-medium text-white transition duration-300 ease-in-out">Place
                Order</button>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
