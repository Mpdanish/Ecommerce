<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto my-8 p-8 bg-white max-w-lg rounded-md shadow-md">
        <!-- User Details -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold mb-2">User Profile</h2>
            <p>Email: user@example.com</p>
            <p>Name: John Doe</p>
        </div>

        <!-- Address -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Address</h3>
            <p>123 Main St, Cityville, Country</p>
        </div>

        <!-- Orders -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Orders</h3>
            <ul>
                <li>Order #001 - Product A</li>
                <li>Order #002 - Product B</li>
            </ul>
        </div>

        <!-- Add/Edit Address -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Add/Edit Address</h3>
            <form>
                <label class="block mb-2">Street Address:</label>
                <input type="text" class="w-full p-2 mb-2 border rounded-md">

                <label class="block mb-2">City:</label>
                <input type="text" class="w-full p-2 mb-2 border rounded-md">

                <label class="block mb-2">Country:</label>
                <input type="text" class="w-full p-2 mb-4 border rounded-md">

                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Save Address</button>
            </form>
        </div>

        <!-- Cancel Orders -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Cancel Orders</h3>
            <form>
                <label class="block mb-2">Order Number:</label>
                <input type="text" class="w-full p-2 mb-4 border rounded-md">

                <button type="submit"
                    class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Cancel Order</button>
            </form>
        </div>

        <!-- Forgot Password -->
        <div>
            <h3 class="text-lg font-semibold mb-2">Forgot Password</h3>
            <form>
                <label class="block mb-2">Email:</label>
                <input type="email" class="w-full p-2 mb-4 border rounded-md">

                <button type="submit"
                    class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Reset Password</button>
            </form>
        </div>
    </div>

</body>

</html>
